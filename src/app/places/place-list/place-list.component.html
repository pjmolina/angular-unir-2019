<div class="places">
    <app-spinner *ngIf="!places"></app-spinner>
    <ol>
        <li *ngFor="let p1 of places">
            <app-place [place]=p1></app-place> 
            <button [routerLink]="['/places', p1._id ]" >Ver Detalle</button>
        </li>
    </ol>
    <div class="error" *ngIf="error">
        {{ error }}
    </div>
</div>
